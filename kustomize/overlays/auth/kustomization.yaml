apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../deploy.yaml
  - ../../svc.yaml
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: auth
        labels:
          app: auth
      spec:
        selector:
          matchLabels:
            name: auth
        template:
          metadata:
            name: auth
          spec:
            containers:
              - name: auth
                image: python-blog-auth:latest
                env:
                  - name: MONGODB_COLLECTION
                    value: "auth"
                  - name: MONGODB_USERNAME
                    valueFrom:
                      secretKeyRef:
                        key: secrets
                        name: mongodb_username
                  - name: MONGODB_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        key: secrets
                        name: mongodb_password
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: auth
      spec:
        selector:
          app: auth
        ports:
          - nodePort: 32313
namePrefix: python
nameSuffix: blog
namespace: blog-python
secretGenerator:
  - name: MONGODB_SECRET
    type: Opaque
    literals:
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=password