apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../deploy.yaml
  - ../../svc.yaml
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ads
        labels:
          app: ads
      spec:
        selector:
          matchLabels:
            name: ads
        template:
          metadata:
            name: ads
          spec:
            containers:
              - name: ads
                image: python-blog-ads:latest
                env:
                  - name: MONGODB_COLLECTION
                    value: "ads"
                  - name: MONGODB_USERNAME
                    valueFrom:
                      secretKeyRef:
                        key: secrets
                        name: mongodb_username
                  - name: MONGODB_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        key: secrets
                        name: mongodb_password
  - patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: ads
      spec:
        selector:
          app: ads
        ports:
          - nodePort: 32312
namePrefix: python
nameSuffix: blog
namespace: blog-python
secretGenerator:
  - name: MONGODB_SECRET
    type: Opaque
    literals:
      - MONGODB_USERNAME=admin
      - MONGODB_PASSWORD=password